<!DOCTYPE html>
<html lang="ru">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="assets/css/style.min.css">
       <title>HomePage</title></head>
<body>
    
<main class="main">
    <div class="wrapper">
        <h1>License window</h1>
        <form class="form" id="form">
            <div class="radio_btn">
                <div class="radio">
                    <label for="licensePlan1" class="radio__label">
                        <input class="plan" type="radio" name="license" id="licensePlan1" value="13">
                        <span class="radio_text">license plan #1</span>
                    </label>
                    <p class="license_cost">$13 per license</p>
                </div>

                <div class="radio">
                    <label for="licensePlan2" class="radio__label">
                        <input class="plan" type="radio" name="license" id="licensePlan2" value="22">
                        <span class="radio_text">license plan #2</span>
                    </label>
                    <p class="license_cost">$22 per license</p>
                </div>

                <div class="radio">
                    <label for="licensePlan3" class="radio__label">
                        <input class="plan" type="radio" name="license" id="licensePlan3" value="34" checked>
                        <span class="radio_text">license plan #3</span>
                    </label>
                    <p class="license_cost">$34 per license</p>
                </div>
            </div>

            <div class="number">
                <p class="number_text">Number of license:&nbsp;
                    <select name="number_select" class="number_select" id="numberSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </p>
            </div>

            <div class="total_wrapper">
                <p class="total_text">total: <span class="total_price"></span></p>
                <button class="btn_byu_now">byu now</button>
                <p class="selected_plan">Selected plan: #<span id="selPlanNum"></span></p>
            </div>

        </form>
        <!-- /.form -->
    </div>
    <!-- /.wrapper -->
</main>
<!-- /.main -->

<script src="assets/js/app.js"></script>

</body>
</html>
